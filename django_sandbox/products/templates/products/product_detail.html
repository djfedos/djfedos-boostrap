{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
<p>
    {% if object.description == None or object.description == '' %}
        Description coming soon
    {% else %}
        {{ object.description }}
    {% endif %}
</p>

<p style="color:#DD1111">Price: ${{ object.price }}</p>

{% endblock content %}
